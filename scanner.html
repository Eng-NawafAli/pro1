<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>مسح رمز QR | نادي الحريضة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
        }

        body {
            font-family: 'Noto Sans Arabic', 'Outfit', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-tap-highlight-color: transparent;
        }

        .scanner-box {
            background: white;
            border-radius: 3rem;
            box-shadow: 0 50px 120px -20px rgba(0, 0, 0, 0.4);
        }

        #video {
            border-radius: 2rem;
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #6366f1, transparent);
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {

            0%,
            100% {
                top: 0;
            }

            50% {
                top: 100%;
            }
        }

        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 4px solid #6366f1;
        }

        .corner-tl {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
    <div class="scanner-box p-10 w-full max-w-2xl space-y-8">
        <!-- Header -->
        <div class="text-center space-y-4">
            <div
                class="w-20 h-20 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-[2rem] flex items-center justify-center mx-auto shadow-2xl shadow-indigo-200">
                <span class="material-icons text-white text-4xl">qr_code_scanner</span>
            </div>
            <h1 class="text-3xl font-black text-slate-900 tracking-tight">مسح رمز الحجز</h1>
            <p class="text-sm text-slate-500 font-bold">وجه الكاميرا نحو رمز QR</p>
        </div>

        <!-- Camera View -->
        <div class="relative mx-auto" style="max-width: 500px;">
            <video id="video" autoplay playsinline class="shadow-2xl"></video>
            <canvas id="canvas" class="hidden"></canvas>
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            <div class="scan-line"></div>
        </div>

        <!-- Status -->
        <div id="status" class="p-6 rounded-2xl text-center bg-blue-50">
            <p class="font-black text-sm text-blue-600 uppercase tracking-wider">
                <span class="material-icons text-lg align-middle animate-pulse">camera</span>
                جاري تشغيل الكاميرا...
            </p>
        </div>

        <!-- Back Button -->
        <button onclick="goBack()"
            class="w-full py-5 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-2xl font-black text-xs uppercase tracking-widest transition-all flex items-center justify-center gap-3">
            <span class="material-icons text-sm">arrow_back</span>
            العودة للوحة التحكم
        </button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        let scanning = true;

        function showStatus(message, icon, color) {
            statusDiv.className = `p-6 rounded-2xl text-center bg-${color}-50`;
            statusDiv.innerHTML = `
                <p class="font-black text-sm text-${color}-600 uppercase tracking-wider">
                    <span class="material-icons text-lg align-middle ${icon === 'camera' ? 'animate-pulse' : ''}">${icon}</span>
                    ${message}
                </p>
            `;
        }

        function goBack() {
            scanning = false;
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            window.location.href = 'admin.html';
        }

        // Start camera
        navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }
        })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                showStatus('جاهز للمسح', 'qr_code_scanner', 'green');
                requestAnimationFrame(tick);
            })
            .catch(err => {
                console.error('Camera error:', err);
                showStatus('فشل الوصول للكاميرا', 'error', 'red');
            });

        function tick() {
            if (!scanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    console.log('QR Code found:', code.data);
                    scanning = false;
                    showStatus('✓ تم المسح بنجاح!', 'check_circle', 'green');

                    // Stop camera
                    video.srcObject.getTracks().forEach(track => track.stop());

                    // Redirect to verify page
                    setTimeout(() => {
                        window.location.href = `verify.html?qr=${code.data}`;
                    }, 800);
                    return;
                }
            }
            requestAnimationFrame(tick);
        }
    </script>
</body>

</html>
