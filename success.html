<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تم الحجز بنجاح | نادي الحريضة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --bg-light: #f8fafc;
        }

        body {
            font-family: 'Noto Sans Arabic', 'Outfit', sans-serif;
            background-color: var(--bg-light);
            color: #1e293b;
            overflow: hidden;
        }

        .success-card {
            background: white;
            border-radius: 4rem;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .animate-check {
            animation: check-bounce 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes check-bounce {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            70% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%236366f1" fill-opacity="0.05" d="M0,192L48,197.3C96,203,192,213,288,192C384,171,480,117,576,112C672,107,768,149,864,181.3C960,213,1056,235,1152,213.3C1248,192,1344,128,1392,96L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-6 relative">
    <div class="wave"></div>

    <div
        class="success-card p-12 md:p-16 w-full max-w-lg text-center space-y-12 relative z-10 animate-in fade-in zoom-in duration-1000">
        <!-- Modern Icon -->
        <div class="relative w-32 h-32 mx-auto">
            <div class="absolute inset-0 bg-green-500/10 rounded-full animate-ping"></div>
            <div
                class="relative w-32 h-32 bg-green-500 rounded-full flex items-center justify-center shadow-2xl shadow-green-200 animate-check">
                <span class="material-icons text-white text-6xl">check</span>
            </div>
        </div>

        <div class="space-y-4">
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">شكراً لك!</h1>
            <p class="text-slate-500 text-lg font-medium leading-relaxed">
                تمت عملية الحجز والدفع بنجاح. سنقوم بإرسال رمز الدخول الخاص بك عبر الواتساب قريباً.
            </p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-50 p-4 rounded-3xl border border-slate-100">
                <p class="text-[10px] uppercase font-bold text-slate-400 mb-1">حالة الدفع</p>
                <p class="text-green-600 font-bold">مكتملة بنجاح</p>
            </div>
            <div class="bg-slate-50 p-4 rounded-3xl border border-slate-100">
                <p class="text-[10px] uppercase font-bold text-slate-400 mb-1">موعد الرحلة</p>
                <p class="text-indigo-600 font-bold">قيد المراجعة</p>
            </div>
        </div>

        <a href="flywebsite.html"
            class="group block w-full bg-slate-900 hover:bg-black text-white py-6 rounded-3xl font-bold text-lg shadow-2xl shadow-slate-200 transition-all hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-3">
            <span>العودة للموقع</span>
            <span class="material-icons opacity-50 group-hover:translate-x-1 transition-transform">arrow_back</span>
        </a>

        <p class="text-sm font-bold text-slate-400 italic">"نراك قريباً في سماء الحريضة!"</p>
    </div>

    <script>
        const SUPABASE_URL = 'https://ycknumkbdltbdkhmeyqp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlja251bWtiZGx0YmRraG1leXFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMTk3MTAsImV4cCI6MjA4NjY5NTcxMH0.BNCTfaqsul1LkDbG0PyOd63rYZCThUjGxAhgNMnda6w';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const qrId = urlParams.get('qr');
        const status = urlParams.get('status');

        async function updateStatus() {
            if (qrId && status === 'paid') {
                await supabaseClient
                    .from('bookings')
                    .update({ status: 'paid' })
                    .eq('qr_code_id', qrId);
            }
        }
        updateStatus();
    </script>
</body>

</html>
