<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التحقق من التصريح | نادي الحريضة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg-body: #f1f5f9;
        }

        body {
            font-family: 'Noto Sans Arabic', 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: #1e293b;
            overflow: hidden;
        }

        .verify-card {
            background: white;
            border-radius: 4rem;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: full;
        }

        .animate-in {
            animation: slide-up 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes slide-up {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-6">
    <div id="main-card"
        class="verify-card p-12 w-full max-w-md text-center space-y-12 animate-in relative overflow-hidden">

        <!-- Status Icon Container -->
        <div id="icon-container"
            class="w-32 h-32 rounded-full flex items-center justify-center mx-auto shadow-2xl transition-all duration-500">
            <span id="status-icon" class="material-icons text-6xl text-white">sync</span>
        </div>

        <div class="space-y-4">
            <h2 id="status-title" class="text-3xl font-black text-slate-900 tracking-tight leading-none uppercase">جاري
                التحقق</h2>
            <p id="status-subtitle" class="text-xs font-bold text-slate-400 uppercase tracking-widest">Flight Manifest
                Verification</p>
        </div>

        <!-- Detail Grid -->
        <div class="bg-slate-50 rounded-[2.5rem] p-8 space-y-6 border border-slate-100 text-right">
            <div class="flex justify-between items-center border-b border-slate-200 pb-4">
                <span class="text-[10px] font-black text-slate-400 uppercase">اسم العميل</span>
                <span id="res-name" class="text-sm font-black text-slate-900 italic">--</span>
            </div>
            <div class="flex justify-between items-center border-b border-slate-200 pb-4">
                <span class="text-[10px] font-black text-slate-400 uppercase">جدول الرحلة</span>
                <div class="text-left">
                    <div id="res-date" class="text-xs font-black text-slate-900">--</div>
                    <div id="res-time" class="text-[10px] font-bold text-slate-400 text-right uppercase">--</div>
                </div>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-[10px] font-black text-slate-400 uppercase">الباقة المختارة</span>
                <span id="res-package"
                    class="px-4 py-1.5 bg-indigo-50 rounded-xl text-[10px] font-black text-indigo-600">--</span>
            </div>
        </div>

        <!-- Action Button -->
        <div id="action-zone" class="hidden">
            <button onclick="approveBooking()" id="approve-btn"
                class="w-full bg-slate-900 hover:bg-black text-white py-6 rounded-3xl font-black text-sm uppercase tracking-widest shadow-2xl transition-all active:scale-95 flex items-center justify-center gap-3">
                <span>اعتماد الصعود للطائرة</span>
                <span class="material-icons text-sm">flight_takeoff</span>
            </button>
        </div>

        <div id="error-zone" class="hidden">
            <button onclick="window.close()" class="w-full text-slate-400 font-bold text-sm">إغلاق النافذة</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ycknumkbdltbdkhmeyqp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlja251bWtiZGx0YmRraG1leXFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMTk3MTAsImV4cCI6MjA4NjY5NTcxMH0.BNCTfaqsul1LkDbG0PyOd63rYZCThUjGxAhgNMnda6w';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('qr');

        async function verify() {
            if (!bookingId) {
                renderState('كود غير صالح', 'ERROR_TOKEN_INVALID', 'error');
                return;
            }

            const { data, error } = await supabaseClient
                .from('bookings')
                .select('*')
                .eq('qr_code_id', bookingId)
                .single();

            if (data) {
                document.getElementById('res-name').innerText = data.customer_name;
                document.getElementById('res-date').innerText = data.booking_date;
                document.getElementById('res-time').innerText = data.booking_time.substring(0, 5) + " HRS";
                document.getElementById('res-package').innerText = data.package;

                if (data.status === 'completed') {
                    renderState('تم الاستخدام مسبقاً', 'ALREADY SCANNED', 'warning');
                } else if (data.status === 'paid') {
                    renderState('حجز صالح ومدفوع', 'AUTHORIZED_READY', 'success');
                    document.getElementById('action-zone').classList.remove('hidden');
                } else {
                    renderState('بانتظار الدفع', 'NOT_YET_PAID', 'error');
                }
            } else {
                renderState('غير موجود', 'NOT_FOUND', 'error');
            }
        }

        function renderState(title, subtitle, state) {
            const iconCont = document.getElementById('icon-container');
            const icon = document.getElementById('status-icon');
            const titleEl = document.getElementById('status-title');
            const subTitleEl = document.getElementById('status-subtitle');

            titleEl.innerText = title;
            subTitleEl.innerText = subtitle;

            if (state === 'success') {
                iconCont.className = "w-32 h-32 rounded-full flex items-center justify-center mx-auto shadow-2xl bg-green-500 shadow-green-200";
                icon.innerText = "check";
            } else if (state === 'warning') {
                iconCont.className = "w-32 h-32 rounded-full flex items-center justify-center mx-auto shadow-2xl bg-amber-500 shadow-amber-200";
                icon.innerText = "history";
            } else {
                iconCont.className = "w-32 h-32 rounded-full flex items-center justify-center mx-auto shadow-2xl bg-red-500 shadow-red-200";
                icon.innerText = "close";
            }
        }

        async function approveBooking() {
            const { error } = await supabaseClient
                .from('bookings')
                .update({ status: 'completed' })
                .eq('qr_code_id', bookingId);

            if (!error) {
                alert('تم تسجيل الدخول بنجاح!');
                window.location.reload();
            }
        }

        verify();
    </script>
</body>

</html>
