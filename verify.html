<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تحقق من التصريح | نادي الحريضة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg-body: #f8fafc;
        }

        body {
            font-family: 'Noto Sans Arabic', 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: #1e293b;
            overflow: hidden;
        }

        .premium-card {
            background: white;
            border-radius: 4rem;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .animate-in {
            animation: slide-up 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes slide-up {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-6">
    <div id="main-card"
        class="premium-card p-12 w-full max-w-md text-center space-y-12 animate-in relative overflow-hidden">

        <!-- Status Icon -->
        <div id="icon-container"
            class="w-32 h-32 rounded-full flex items-center justify-center mx-auto shadow-2xl transition-all duration-500 bg-slate-100">
            <span id="status-icon" class="material-icons text-6xl text-slate-300">sync</span>
        </div>

        <div class="space-y-4">
            <h2 id="status-title" class="text-3xl font-black text-slate-900 tracking-tight leading-none uppercase">
                التحقق الجاري</h2>
            <p id="status-subtitle" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Live Flight
                Clearance System</p>
        </div>

        <!-- Detail Grid -->
        <div class="bg-slate-50/50 rounded-[3rem] p-10 space-y-7 border border-slate-100 text-right">
            <div class="flex justify-between items-center border-b border-slate-100 pb-5">
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">اسم العميل</span>
                <span id="res-name" class="text-md font-black text-slate-900 italic tracking-tight">--</span>
            </div>
            <div class="flex justify-between items-center border-b border-slate-100 pb-5">
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">الموعد</span>
                <div class="text-left font-black">
                    <div id="res-date" class="text-xs text-slate-900">--</div>
                    <div id="res-time" class="text-[9px] text-slate-400 uppercase tracking-widest mt-1">--</div>
                </div>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">الباقة</span>
                <span id="res-package"
                    class="px-5 py-2 bg-white rounded-xl text-[9px] font-black text-indigo-600 shadow-sm border border-slate-100 uppercase tracking-widest">--</span>
            </div>
        </div>

        <!-- Action Zone -->
        <div id="action-zone" class="hidden">
            <button onclick="approveBooking()" id="approve-btn"
                class="w-full bg-slate-900 hover:bg-black text-white py-6 rounded-3xl font-black text-xs uppercase tracking-[0.2em] shadow-2xl shadow-indigo-100 transition-all active:scale-95 flex items-center justify-center gap-3">
                <span>تأكيد الإقلاع</span>
                <span class="material-icons text-sm">flight_takeoff</span>
            </button>
        </div>

        <div id="error-zone" class="hidden">
            <button onclick="window.close()"
                class="w-full text-slate-300 font-black text-[10px] uppercase tracking-widest hover:text-slate-900">إنهاء
                الجلسة</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ycknumkbdltbdkhmeyqp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlja251bWtiZGx0YmRraG1leXFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMTk3MTAsImV4cCI6MjA4NjY5NTcxMH0.BNCTfaqsul1LkDbG0PyOd63rYZCThUjGxAhgNMnda6w';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('qr');

        async function verify() {
            if (!bookingId) {
                renderState('كود غير صالح', 'ERROR_MANIFEST_VOID', 'error');
                return;
            }

            const { data: { session } } = await supabaseClient.auth.getSession();

            const { data, error } = await supabaseClient
                .from('bookings')
                .select('*')
                .eq('qr_code_id', bookingId)
                .single();

            if (data) {
                document.getElementById('res-name').innerText = data.customer_name;
                document.getElementById('res-date').innerText = data.booking_date;
                document.getElementById('res-time').innerText = data.booking_time.substring(0, 5) + " HRS";
                document.getElementById('res-package').innerText = data.package;

                if (data.status === 'completed') {
                    renderState('تم الاستخدام', 'MISSION_ALREADY_LOGGED', 'warning');
                } else if (data.status === 'paid') {
                    renderState('حجز مؤكد', 'CLEARANCE_AUTHORIZED', 'success');
                    if (session) {
                        document.getElementById('action-zone').classList.remove('hidden');
                    } else {
                        document.getElementById('status-subtitle').innerText = "يرجى تسجيل الدخول كمسؤول للتفعيل";
                    }
                } else {
                    renderState('انتظار الدفع', 'NOT_YET_CLEARED', 'error');
                }
            } else {
                renderState('غير موجود', 'UNIDENTIFIED_OBJECT', 'error');
            }
        }

        function renderState(title, subtitle, state) {
            const iconCont = document.getElementById('icon-container');
            const icon = document.getElementById('status-icon');
            const titleEl = document.getElementById('status-title');
            const subTitleEl = document.getElementById('status-subtitle');

            titleEl.innerText = title;
            subTitleEl.innerText = subtitle;

            if (state === 'success') {
                iconCont.className = "w-32 h-32 rounded-full flex items-center justify-center mx-auto shadow-2xl bg-emerald-500 shadow-emerald-200";
                icon.innerText = "verified";
            } else if (state === 'warning') {
                iconCont.className = "w-32 h-32 rounded-full flex items-center justify-center mx-auto shadow-2xl bg-amber-500 shadow-amber-200";
                icon.innerText = "history";
            } else {
                iconCont.className = "w-32 h-32 rounded-full flex items-center justify-center mx-auto shadow-2xl bg-rose-500 shadow-rose-200";
                icon.innerText = "gpp_bad";
            }
        }

        async function approveBooking() {
            const btn = document.getElementById('approve-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="material-icons animate-spin text-sm">sync</span>';

            const { error } = await supabaseClient
                .from('bookings')
                .update({ status: 'completed' })
                .eq('qr_code_id', bookingId);

            if (!error) {
                renderState('تم التفعيل بنجاح', 'FLIGHT MISSION LOGGED', 'success');
                document.getElementById('action-zone').classList.add('hidden');
                document.getElementById('error-zone').classList.remove('hidden');
            } else {
                alert('خطأ في الاعتماد: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = '<span>تأكيد الإقلاع</span><span class="material-icons text-sm">flight_takeoff</span>';
            }
        }

        verify();
    </script>
</body>

</html>
